<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-negative">

  <!-- Dashboard Tab -->
  <ion-tab title="VIDEO" icon-off="ion-play" icon-on="ion-play" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="TABLA NUTRICIONAL" icon-off="ion-pizza" icon-on="ion-pizza" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="ADN" icon-off="ion-person-stalker" icon-on="ion-person-stalker" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

 <!-- Juego Tab -->
  <ion-tab title="JUEGO" icon-off="ion-leaf" icon-on="ion-leaf" href="#/tab/juego">
    <ion-nav-view name="tab-juego"></ion-nav-view>

</ion-tabs>
